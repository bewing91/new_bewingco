<!DOCTYPE html>

<html lang="en">
  {% include head.html %}
  <body>
    {% include navbar.html %}
    <div class="proj_thumb" style="background-image: url({{ site.baseurl }}/img/{{ page.thumbnail }}); background: {{ page.color }};">
      <div class="container" style="height: 100%; text-align: center;">
        <img src="{{ site.baseurl }}/img/{{ page.hero_scrn }}" style="margin-top: 50px; max-height: 80%; max-width:100%;">
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div class="headlines">
          <h1>{{ page.project_name }}</h1>
          <h5>{{ page.headline }}</h5>
        </div>

        <div id="project_intro" class="row" style="background: #f1f1f1;">
          <div class="col-md-4">
            <div id="scope">
              <h5>The Scope</h5>
              {{ page.scope }}
            </div>
            <div id="results">
              <h5>Results</h5>
              {{ page.metrics }}
              <br />
            </div>
          </div>
          <div id="challenge" class="col-md-8">
            <h5>The Challenge</h5>
            {{ page.background }}
            <br /><br />
            {{ page.challenge }}
          </div>
        </div>

        <div class="casestudy">
          {{ content }}
        </div>


      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
